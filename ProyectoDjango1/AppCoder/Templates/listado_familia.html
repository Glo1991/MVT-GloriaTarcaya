<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiares</title>
</head>
<body>
    <h1>Lista de Familiares</h1>
    <ul> 
        {%for familiar in lista %}
    <li>{{familiar.nombre}}
        {{familiar.apellido}}
       <p>Fecha de Nacimiento: {{familiar.fecha_nac}}</p>  
       <p>Edad: {{familiar.edad}} </p>
    </li>
    {%endfor%}
    </ul>
</body>
</html>
